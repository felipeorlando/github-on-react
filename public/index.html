<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Github on React</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            .no-pd {
                padding: 0;
            }

            .br-jb {
                border-radius: 0 0 10px 10px !important;
            }

            .user-info .thumbnail {
                padding: 10px;
            }

            .user-info .thumbnail p {
                margin-bottom: 0;
            }

            .repos .thumbnail {
                padding: 5px 10px;
                margin-bottom: 30px;
            }

            .repos small {
                margin: 0 0 15px;
                text-align: right;
                display: block;
            }

            .repos .thumbnail h3 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="bundle.js"></script>
    </body>
</html>
